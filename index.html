<html lang="pt-br">

<head>
    <title>Walmart</title>
    <meta charset="utf-8">
    <meta name="description" content="Loja do Walmart" />
    <meta name="author" content="Chico" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css" />

    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/grid.css" />
    <link rel="stylesheet" href="stylesheets/fonts.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" /> 


</head>

<body>
    <div id="site-container" class="container">
        <header class="header">
            <img class="logo" src="images/logo.png" />
            <div class="header-content">
                <div class="header-help">
                    <a>Ajuda</a>
                </div>
                <div class="header-search">
                    <input type="search" class="input" placeholder="Olá, o que você procura?" />
                </div>
                <div class="header-login">
                    <a>Entre</a>
                    <a>ou Cadastre-se</a>
                </div>
                <div class="header-favorite">
                    <i class="icon-square"></i>
                </div>
                <div class="header-cart">
                    <i class="icon-square"></i>
                </div>
            </div>
        </header>

        <nav class="content-menu">
            <ul class="menu-main">
                <li class="menu-main-item all-categories">
                    <a href="#">
                        <i class="menu-main-item-icon-circle icon-circle-down"></i>
                        <p class="menu-main-item-title">Veja todo o shopping</p>
                    </a>
                    <div class="submenu">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </li>
                <li class="menu-main-item">
                    <a href="#">
                        <i class="menu-main-item-icon icon-display"></i>
                        <p class="menu-main-item-title">TV e Áudio</p>
                    </a>
                </li>
                <li class="menu-main-item">
                    <a href="#">
                        <i class="menu-main-item-icon icon-mobile"></i>
                        <p class="menu-main-item-title">Eletrodoméstico</p>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="content-menu-promo">
            <ul class="menu-promo">
                <li class="menu-promo-item">
                    <i class="menu-promo-item-icon"></i>
                    <p class="menu-promo-item-title"></p>
                </li>
                <li class="menu-promo-item">
                    <i class="menu-promo-item-icon"></i>
                    <p class="menu-promo-item-title"></p>
                </li>
            </ul>
        </div>
        <div class="banner-main">
            <p>Compre</p>
            <p>Agora</p>
        </div>
        <div class="cat-main">
            <div class="cat-main-highlight">
                <p>Categorias em<br/>destaque</p>
            </div>
            <div class="cat-content-menu">
                <div class="cat-menu">
                    <div class="cat-menu-item">
                        <i class="cat-menu-icon icon-display"></i>
                        <p class="cat-menu-title">TV</p>
                    </div>
                    <div class="cat-menu-item">
                        <i class="cat-menu-icon icon-mobile"></i>
                        <p class="cat-menu-title">Smarthphones</p>
                    </div>
                    <div class="cat-menu-item">
                        <i class="cat-menu-icon icon-display"></i>
                        <p class="cat-menu-title">TV</p>
                    </div>
                    <div class="cat-menu-item">
                        <i class="cat-menu-icon icon-mobile"></i>
                        <p class="cat-menu-title">Smarthphones</p>
                    </div>
                    <div class="cat-menu-item">
                        <i class="cat-menu-icon icon-display"></i>
                        <p class="cat-menu-title">TV</p>
                    </div>
                    <div class="cat-menu-item">
                        <i class="cat-menu-icon icon-mobile"></i>
                        <p class="cat-menu-title">Smarthphones</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-banners">
            <div class="carousel-banners-highlight">
                <p>Especiais em<br/>destaque</p>
            </div>
            <div class="carousel-banners-content">
                <div class="carousel-banner-item">
                    <img src="images/banner-1.png" />
                </div>
                <div class="carousel-banner-item">
                    <img src="images/banner-1.png" />
                </div>
                <div class="carousel-banner-item">
                    <img src="images/banner-1.png" />
                </div>
            </div>
        </div>
        <div class="carousel-products"></div>
        <div class="share-app"></div>
        <div class="support"></div>
        <footer class="footer"></footer>
        <script src="javascripts/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="vendor/slick/slick.min.js"></script>
        <script src="javascripts/main.js"></script>
    </div>
</body>

</html>
